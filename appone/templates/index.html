<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
    <div class="formbox">

    <h1>Main Form</h1>
    <form action="/add-user" method="post">
        {% csrf_token %}
        <label for="first_name" >First Name: </label>
        <input type="text" name="first_name" class="items"/>
        <label for="last_name" >Last Name: </label>
        <input type="text" name="last_name"class="items"/>
        
        <label for="comment" name="comment" class="items">Comment</label>
        
        <textarea name="comment" id="" cols="30" rows="10" class="items"></textarea>
        <input type="submit" value="Submit" id="button"/>
        
    
    
    
    </form>

    </div>
</div><!--  container -->
</body>
</html>
